<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ぐるスポ</title>
    <!--Font Awesome-->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">
    <!--Bootstrap 3.3.5-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
    <!--main.css-->
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <!--Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div id="app">
        <!--ヘッダー-->
        <header>
            <p><a href="index.html">GURUSUPO</a></p>
        </header>

        <!--ヒーローイメージ-->
        <div id="hero_box">
            <div>
                <!--サイトタイトル-->
                <div id="hero_title">
                    <h1>GURUSUPO</h1>
                    <p>有名店から穴場まで、あなたの生活を少しだけ豊かにします</p>
                </div>

                <!--検索ボタン-->
                <div id="hero_button">
                    <!--いますぐ検索-->
                    <a href="#" class="btn-gradient-radius">いますぐ検索</a>
                    <!--条件検索-->
                    <a href="#" class="btn-gradient-radius">条件から絞り込む</a>
                </div>
            </div>
        </div>

        <!--条件検索ボックス-->
        <div id="surch_box">
            <div id="surch_form">
                <div id="distance_label">
                    <p>条件絞り込み</p>
                    <P><i class="fas fa-map-marker-alt"></i>範囲</P>
                </div>
                <div id="distance_serect_box">
                    <div id=distance_serect>
                        <div>
                            <input type="radio" name="radio" class="radio-input" id="radio-01">
                            <label for="radio-01">0.3km</label>
                        </div>
                        <div>
                            <input type="radio" name="radio" class="radio-input" id="radio-02">
                            <label for="radio-02">0.5km</label>
                        </div>
                        <div>
                            <input type="radio" name="radio" class="radio-input" id="radio-03">
                            <label for="radio-03">1.0km</label>
                        </div>
                        <div>
                            <input type="radio" name="radio" class="radio-input" id="radio-04">
                            <label for="radio-04">2.0km</label>
                        </div>
                        <div>
                            <input type="radio" name="radio" class="radio-input" id="radio-05">
                            <label for="radio-05">3.0km</label>
                        </div>
                    </div>

                </div>
                <div class="radio_serect_box">
                    <div>
                        <label>
                            <span class="checkbox-parts"><i class="far fa-credit-card"></i>カード利用可</span>
                            <input type="checkbox" name="checkbox[]" class="checkbox-input">
                        </label>
                    </div>

                    <div>
                        <label>
                            <span class="checkbox-parts"><i class="fas fa-mobile-alt"></i>電子マネー利用可</span>
                            <input type="checkbox" name="checkbox[]" class="checkbox-input">
                        </label>
                    </div>
                </div>
                <div class="radio_serect_box">
                    <div>
                        <label>
                            <span class="checkbox-parts"><i class="fas fa-parking"></i>駐車場有り</span>
                            <input type="checkbox" name="checkbox[]" class="checkbox-input">
                        </label>
                    </div>
                    <div>
                        <label>
                            <span class="checkbox-parts"><i class="fas fa-wifi"></i>WIFI有り</span>
                            <input type="checkbox" name="checkbox[]" class="checkbox-input">
                        </label>
                    </div>
                </div>
                <div id="freeword_box">
                    <i class="fas fa-pen"></i><input type="serch" placeholder="フリーワード　例）名前、住所">
                </div>
                <div id="surch_button_box">
                    <a href="#" class="btn-gradient-3d-orange">検索</a>
                </div>
            </div>
        </div>

        <!--フッター-->
        <footer>
            <p>GURUSUPO</p>
        </footer>

        <!--スクロールボタン-->
        <div class="scrollButton">

        </div>
    </div>

    <!--vuejs-paginate-->
    <script src="https://unpkg.com/vuejs-paginate@latest"></script>
    <!--main.js-->
    <script type="text/javascript" src="js/main.js"></script>
    <!--Google Map API-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACO5o4bBK3Qbvsn_TLgk5aX-ev86DH5EE&callback=initMap"></script>
</body>

</html>
