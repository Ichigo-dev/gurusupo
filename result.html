<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>ぐるスポ</title>
    <!--Font Awesome-->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap" rel="stylesheet">
    <!--Bootstrap 3.3.5-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css">
    <!--main.css-->
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <!--Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div id="app">
        <!--ヘッダー-->
        <header>
            <p><a href="index.html">GURUSUPO</a></p>
        </header>

        <div class="container">
            <div id="page_info" v-if="result">
                <p>{{result.total_hit_count}}件の飲食店が見つかりました</p>
                <i class="fa fa-search"></i>
            </div>
            <div id="map"></div>


            <div id="result_box">
                <div class="result_item" v-for="(item,index) in getItems">
                    <div>
                        <h2><span>{{index+1+(currentPage-1)*10}}.</span>{{item.name}}</h1>
                        <p v-if="item.access.walk"><i class="fas fa-map-pin"></i>{{item.access.station}}{{item.access.walk}}分</p>
                    </div>
                </div>
                <paginate :page-count="getPageCount" :page-range="3" :margin-pages="2" :click-handler="clickCallback" :prev-text="'＜'" :next-text="'＞'" :container-class="'pagination'" :page-class="'page-item'">
                </paginate>
            </div>


        </div>

        <!--フッター-->
        <footer>
            <p>GURUSUPO</p>
        </footer>

    
        <!--スクロールボタン-->
        <div id="page_top"  @click="scrollTop"><span></span></div>
    </div>

    <!--vuejs-paginate-->
    <script src="https://unpkg.com/vuejs-paginate@latest"></script>
    <!--main.js-->
    <script type="text/javascript" src="js/main.js"></script>
    <!--Google Map API-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACO5o4bBK3Qbvsn_TLgk5aX-ev86DH5EE&callback=initMap"></script>
</body>

</html>
